<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vibe Pong</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }

    img {
      max-width: 300px;
      height: auto;
      margin-bottom: 2rem;
      filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.3));
      border-radius: 16px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5em;
      margin: 0.5em 0 0.2em;
      line-height: 1.2;
    }

    p {
      font-size: 1.15em;
      line-height: 1.6;
      opacity: 0.9;
      margin: 0.4em 0;
    }

    a {
      color: #00f0ff;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
    }

    a:hover {
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
    }
  </style>
</head>
<body>
  <img src="vibepongimage.png" alt="Vibe Pong Logo">
  <h1>Vibe Pong</h1>
  <p>The AI vibe-coded pong experience is coming soon.</p>
  <p><a href="mailto:bill.mabry@gmail.com">Contact me</a> if you're curious.</p>
</body>
</html>
